<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/orderForm.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Title</title>
</head>
<body class="">
    <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="cart-btn">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                    </svg>
                </div>
                <div class="menu">
                    <div class="content">
                        <h1>메뉴</h1>
                        <p>원하시는 메뉴를 주문하세요!</p>
                    </div>
                </div>
            </div>
            <!-- categories -->
            <div class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <th:block th:each="item : ${items}">
                            <div th:for="item" class="item" >
                                <div class="content">
                                    <div>
                                        <input type="hidden" th:value="${item.itemId}" class="itemId">
                                        <h1 th:text="${item.name}">아이템 이름</h1>
                                        <h3 th:text="${item.price} + 원">아이템 가격</h3>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <button class="addCart" th:attr="itemId=${item.itemId}" onclick="addToCart(this)">담기</button>
                                    <button class="detail" th:attr="itemId=${item.itemId}" onclick="showItemDetail(this)">상세보기</button>
                                </div>
                                <img src="/images/burger.jpg" alt="">
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메뉴 상세 + 리뷰 보기 - 분리 예정 -->
        <div class="screen item-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
                        />
                    </svg>
                </div>
            </div>
            <div class="item-details">
                <img class="image" src="/images/burger.jpg" alt="">
                <div class="details">
                    <h1 class="itemName">아이템 이름</h1>
                    <p class="description">아이템 설명</p>
                    <p class="price">아이템 가격</p>
                    <label for="count">수량</label>
                    <input type="number" id="count" min="1" max="10" value="1">
                </div>
            </div>
            <div class="reviews-wrapper">
                <div class="reviews">
                    <div class="review-wrapper">
                        <div class="review">
                            <p>리뷰내용</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 리뷰 추가 버튼 -->
        <div class="add-review-btn">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
            >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4.5v15m7.5-7.5h-15"
                />
            </svg>
        </div>

        <!-- backdrop -->
        <div class="black-backdrop"></div>
        <!-- 리뷰 추가 -->
        <div class="add-review">
            <div class="add-review-backdrop"></div>
            <h1 class="heading">리뷰 쓰기</h1>
            <div class="input-group">
                <label>별점</label>
            </div>
            <div class="input-group">
                <label for="review-input">리뷰</label>
                <input type="text" id="review-input" required>
            </div>
            <div class="btns">
                <button class="cancel-btn">취소</button>
                <button class="add-btn">추가</button>
            </div>
        </div>

        <form class="cartTab" method="POST">
            <h1>Shopping Cart</h1>
            <div class="listCart">
            </div>
            <div class="btn">
                <button type="button" class="close">CLOSE</button>
                <button type="button" class="checkOut" onclick="submitOrder()">Check Out</button>
            </div>
        </form>
    </div>



    <script th:src="@{/js/orderForm.js}"></script>
    <script th:inline="javascript">
            let carts = [];
            let listCartHTML = document.querySelector('.listCart');
            let items = [[${items}]];
            const details = document.querySelector(".item-details");
            function showItemDetail(element) {
                let itemId = parseInt(element.getAttribute("itemId"));
                let item = findItemById(itemId);
                wrapper.classList.toggle('show-item');
                // details.querySelector(".image").src = item.itemImageUrl;
                details.querySelector(".itemName").innerHTML = item.name;
                details.querySelector(".description").innerHTML = item.description;
                details.querySelector(".price").innerHTML = item.price;
                // console.log(item);
                // console.log(item.id);
                // console.log(item.name);
                // console.log(item.description);
            }

            function addToCart(element) {
                let itemId = parseInt(element.getAttribute("itemId"));
                let item = findItemById(itemId);
                console.log(item);
                let positionThisItemInCart = carts.findIndex((value) => value.itemId === itemId);
                if (carts.length <= 0) {
                    carts = [{
                        itemId: itemId,
                        count: 1
                    }]
                }
                else if (positionThisItemInCart < 0) {
                    carts.push({
                        itemId: itemId,
                        count: 1
                    });
                }
                else {
                    carts[positionThisItemInCart].count += 1;
                }
                console.log(carts)
                addCartToHtml();
            }

            function addCartToHtml() {
                listCartHTML.innerHTML = '';
                let totalQuantity = 0;
                if (carts.length > 0) {
                    carts.forEach(cart => {
                        totalQuantity += cart.count;
                        let newCart = document.createElement('div');
                        newCart.classList.add('item');
                        newCart.dataset.id = cart.itemId;
                        let item = findItemById(cart.itemId);
                        newCart.innerHTML = `
                            <div class="image">
                            </div>
                            <div class="name">
                                ${item.name}
                            </div>
                            <div class="totalPrice">${item.price * cart.count}원</div>
                            <div class="count">
                                <span class="minus"><</span>
                                <span>${cart.count}</span>
                                <span class="plus">></span>
                            </div>
                        `;
                        listCartHTML.appendChild(newCart);
                    })
                }
            }

            listCartHTML.addEventListener('click', (event) => {
                let positionClick = event.target;
                if (positionClick.classList.contains('minus') || positionClick.classList.contains('plus')) {
                    let itemId = positionClick.parentElement.parentElement.dataset.id;
                    let type = 'minus';
                    if (positionClick.classList.contains('plus')) {
                        type = 'plus';
                    }
                    changeQuantity(itemId, type);
                }
            });

            function changeQuantity(itemId, type) {
                let positionItemInCart = carts.findIndex((value) => value.itemId == itemId);
                if (positionItemInCart >= 0) {
                    switch (type) {
                        case 'plus':
                            carts[positionItemInCart].count = carts[positionItemInCart].count + 1;
                            break;
                        default:
                            let valueChange = carts[positionItemInCart].count - 1;
                            if (valueChange > 0) {
                                carts[positionItemInCart].count = valueChange;
                            }
                            else {
                                carts.splice(positionItemInCart, 1);
                            }
                            break;
                    }
                }
                addCartToHtml();
            }

            function findItemById(id) {
                return items.find(item => item.itemId == id);
            }

            async function submitOrder() {
                alert(JSON.stringify(carts));
                let response = await fetch('', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(carts),
                    credentials: 'include'
                });
                alert('여기 오면 OK');
                alert(response.status);
                if (await response.text() == 'true') {
                    window.location.replace("/order/success");
                }
                else {
                    alert('주문 오류');
                }
            }
    </script>
</body>
</html>
