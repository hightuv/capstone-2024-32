<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>메뉴 관리</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/itemForm.css}">
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <!-- 메뉴 폼 -->
        <form class="menu-form" th:if="${isCreate}" action="/owner/menu/create" method="post">
            <h2>메뉴 만들기</h2>
            <label for="name">메뉴 이름:</label>
            <input type="text" id="name" name="name" required>
            <label for="description">메뉴 설명:</label>
            <textarea id="description" name="description" rows="6" required></textarea>
            <label for="price">가격:</label>
            <input type="text" id="price" name="price" required>
            <button type="submit">완료</button>
        </form>

        <form class="menu-form" th:if="${!isCreate}" th:action="@{'/owner/menu/update/' + ${itemInfo.itemId}}" method="post">
            <h2>메뉴 수정하기</h2>
            <label for="nameUpdate">메뉴 이름:</label>
            <input type="text" id="nameUpdate" name="name" th:value="${itemInfo.name}" required>
            <label for="descriptionUpdate">메뉴 설명:</label>
            <textarea id="descriptionUpdate" name="description" rows="6" th:value="${itemInfo.description}" required></textarea>
            <label for="priceUpdate">가격:</label>
            <input type="text" id="priceUpdate" name="price" th:value="${itemInfo.price}" required>
            <button type="submit">수정하기</button>
        </form>
    </div>
</body>
</html>
