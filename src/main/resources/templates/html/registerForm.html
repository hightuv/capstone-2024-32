<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/registerForm.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <input type="button" onclick="history.back()" class="form-header-icon"></input>
        <span class="form-header-title">회원가입</span>
    </div>
    <form class="register-form" th:object="${userFormDto}" method="post">
        <div class="form-group">
            <label th:for="username" class="form-label">아이디 *</label>
            <input class="form-input-text" th:field="*{username}" placeholder="사용하실 아이디를 입력해주세요." required>
        </div>
        <p class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        <div class="form-group">
            <label th:for="password" class="form-label">비밀번호 *</label>
            <input class="form-input-text" th:field="*{password}" type="password" placeholder="영문, 숫자 조합 8~16자" required>
        </div>
        <p class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <div class="form-group">
            <label th:for="passwordCheck" class="form-label">비밀번호 확인 *</label>
            <input class="form-input-text" th:field="*{passwordCheck}" type="password" placeholder="비밀번호를 한 번 더 입력해주세요." required>
        </div>
        <p class="field-error" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></p>

        <div class="form-group">
            <label th:for="name" class="form-label">이름 *</label>
            <input class="form-input-text" th:field="*{name}" placeholder="예) 홍길동" required>
        </div>
        <p class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <button class="submit-button" type="submit">다음</button>
    </form>

    </div>
</body>
</html>
