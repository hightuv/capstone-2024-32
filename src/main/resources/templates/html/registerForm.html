<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/registerForm.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <input type="button" onclick="history.back()" class="form-header-icon"></input>
        <span class="form-header-title">회원가입</span>
    </div>
    <form class="register-form" th:object="${userFormDto}" method="post">
        <div class="form-group">
            <label th:for="username" class="form-label">아이디 *</label>
            <input class="form-input-text" th:field="*{username}" name="username" placeholder="사용하실 아이디를 입력해주세요." required>
        </div>
        <p class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></p>
        <div class="form-group">
            <label th:for="password" class="form-label">비밀번호 *</label>
            <input class="form-input-text" th:field="*{password}" type="password" name="password" placeholder="영문, 숫자 조합 8~16자" required>
        </div>
        <p class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <div class="form-group">
            <label th:for="passwordCheck" class="form-label">비밀번호 확인 *</label>
            <input class="form-input-text" type="password" name="passwordcheck" placeholder="비밀번호를 한 번 더 입력해주세요." required>
        </div>
        <div class="form-group">
            <label th:for="name" class="form-label">이름 *</label>
            <input class="form-input-text" th:field="*{name}" name="name" placeholder="예) 홍길동" required>
        </div>
        <p class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <button class="submit-button" type="submit">다음</button>
    </form>

    </div>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
          const form = document.querySelector('.register-form');
          const usernameInput = form.querySelector('input[name="username"]');
          const passwordInput = form.querySelector('input[name="password"]');
          const passwordCheckInput = form.querySelector('input[name="passwordcheck"]');
          const nameInput = form.querySelector('input[name="name"]');
          const submitButton = form.querySelector('.submit-button');

          function fieldsEmpty() {
              return passwordInput.value === '' || passwordCheckInput.value === '' || usernameInput.value === '' || nameInput.value === '';
          }

          // 비밀번호와 비밀번호 확인이 일치하는지 확인하는 함수
          function passwordsMatch() {
              return passwordInput.value === passwordCheckInput.value;
          }

          // 비밀번호의 길이가 8자 이상인지 확인하는 함수
          function passwordLengthValid() {
              return passwordInput.value.length >= 8;
          }

          // form submit 이벤트를 감지하여 유효성 검사 수행
          form.addEventListener('submit', function (event) {
              // 비밀번호가 일치하지 않거나, 비밀번호의 길이가 8자 미만이면 submit을 막음
              if (!passwordsMatch() || !passwordLengthValid()) {
                  event.preventDefault();
                  return false;
              }
              return true;
          });

          // input 요소가 변경될 때마다 버튼 상태를 갱신
          [passwordInput, passwordCheckInput, usernameInput, nameInput].forEach(function (input) {
              input.addEventListener('input', function () {
                  // 비밀번호가 일치하지 않거나, 비밀번호의 길이가 8자 미만이면 버튼 비활성화
                  if (!passwordsMatch() || !passwordLengthValid() || fieldsEmpty()) {
                      submitButton.disabled = true;
                  } else {
                      submitButton.disabled = false;
                  }
              });
          });
      });
  </script>
</body>
</html>
