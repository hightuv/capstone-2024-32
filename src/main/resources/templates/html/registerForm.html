<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/registerForm.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<section class="register-form">
    <div class="header">
        <input type="button" onclick="history.back()">
        <h1>회원가입</h1>
    </div>
    <form action="" th:object="${userFormDto}" method="post">
        <p class="field-error" th:if="${param.error}">아이디가 중복입니다.</p>
        <p class="field-error" th:if="${param.pwderror}">비밀번호는 8~16자 사이로 지어주세요.</p>
        <div class="int-area">
            <input type="text" name="username" id="username" autocomplete="off" required>
            <label for="username">아이디 *</label>
        </div>
        <div class="int-area">
            <input type="password" name="password" id="password" autocomplete="off" required>
            <label for="password">비밀번호 *</label>
        </div>
        <div class="int-area">
            <input type="password" name="passwordCheck" id="passwordCheck" autocomplete="off" required>
            <label for="passwordCheck">비밀번호 확인 *</label>
        </div>
        <div class="int-area">
            <input type="text" name="name" id="name" autocomplete="off" required>
            <label for="name">이름 *</label>
        </div>
        <div class="btn-area">
            <button id="btn" type="submit" disabled>다음</button>
        </div>
    </form>
</section>

<script>
    let username = $('#username');
    let pw = $('#password');
    let pwCheck = $('#passwordCheck');
    let name = $('#name');
    let btn = $('#btn');

    $(btn).on('click', function() {
        if($(username).val() === "") {
            $(username).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            }, 1500);
        }
        else if($(pw).val() === "") {
            $(pw).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            }, 1500);
        }
        else if($(pwCheck).val() === "") {
            $(pwCheck).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            }, 1500);
        }
        else if($(name).val() === "") {
            $(name).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            }, 1500);
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        // form 요소와 각 input 요소, submit 버튼 가져오기
        const form = document.querySelector('form');
        const usernameInput = form.querySelector('input[name="username"]');
        const passwordInput = form.querySelector('input[name="password"]');
        const passwordCheckInput = form.querySelector('input[name="passwordCheck"]');
        const nameInput = form.querySelector('input[name="name"]');
        const submitButton = form.querySelector('#btn');

        // 입력 필드가 비어있는지 확인하는 함수
        function fieldsEmpty() {
            return usernameInput.value === '' || passwordInput.value === '' || passwordCheckInput.value === '' || nameInput.value === '';
        }

        // 비밀번호와 비밀번호 확인이 일치하는지 확인하는 함수
        function passwordsMatch() {
            return passwordInput.value === passwordCheckInput.value;
        }

        // form submit 이벤트를 감지하여 유효성 검사 수행
        form.addEventListener('submit', function (event) {
            // 필수 입력 필드가 비어있거나, 비밀번호가 일치하지 않으면 submit을 막음
            if (fieldsEmpty() || !passwordsMatch()) {
                event.preventDefault();
                return false;
            }
            return true;
        });

        // 입력 필드나 비밀번호, 비밀번호 확인 input 요소가 변경될 때마다 버튼 상태를 갱신
        [usernameInput, passwordInput, passwordCheckInput, nameInput].forEach(function (input) {
            input.addEventListener('input', function () {
                // 필수 입력 필드가 비어있거나, 비밀번호가 일치하지 않으면 버튼 비활성화
                if (fieldsEmpty() || !passwordsMatch()) {
                    submitButton.disabled = true;
                } else {
                    submitButton.disabled = false;
                }
            });
        });
    });

</script>
</body>
</html>
