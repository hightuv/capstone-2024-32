<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/registerForm.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<section class="register-form">
    <div class="header">
        <input type="button" onclick="history.back()">
        <h1>회원가입</h1>
    </div>
    <form th:action="@{/register}" th:object="${userFormDto}" method="post">
        <p class="field-error" th:if="${param.error}">아이디가 중복입니다.</p>
        <p class="field-error" th:if="${param.pwderror}">비밀번호는 8~16자 사이로 지어주세요.</p>
        <div class="int-area">
            <input type="text" name="username" id="username" th:field="*{username}" placeholder=" " autocomplete="off" required>
            <label for="username">아이디 *</label>
        </div>
        <div class="int-area">
            <input type="password" name="password" id="password" th:field="*{password}" placeholder=" " autocomplete="off" required>
            <label for="password">비밀번호 *</label>
        </div>
        <div class="int-area">
            <input type="password" name="passwordCheck" id="passwordCheck" placeholder=" " autocomplete="off" required>
            <label for="passwordCheck">비밀번호 확인 *</label>
        </div>
        <div class="int-area">
            <input type="text" name="name" id="name" placeholder=" " th:field="*{name}" autocomplete="off" required>
            <label for="name">이름 *</label>
        </div>
        <div class="btn-area">
            <button id="btn" type="submit">다음</button>
        </div>
    </form>
</section>

<script>
    let username = $('#username');
    let pw = $('#password');
    let pwCheck = $('#passwordCheck');
    let name = $('#name');
    let btn = $('#btn');

    $(btn).on('click', function() {
        if($(username).val() === "") {
            $(username).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            }, 1500);
            event.preventDefault();
        }
        else if($(pw).val() === "") {
            $(pw).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            }, 1500);
            event.preventDefault();
        }
        else if($(pwCheck).val() === "") {
            $(pwCheck).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            }, 1500);
            event.preventDefault();
        }
        else if($(name).val() === "") {
            $(name).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            }, 1500);
            event.preventDefault();
        }
        else if ($(pw).val() !== $(pwCheck).val()) {
            $(pw).next('label').addClass('warning');
            $(pwCheck).next('label').addClass('warning');
            setTimeout(function() {
                $('label').removeClass('warning');
            }, 1500);
            event.preventDefault();
        }
    });

</script>
</body>
</html>
