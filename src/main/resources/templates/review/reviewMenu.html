<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/orderForm.css}">
    <title>Title</title>
</head>
<body class="">
<div class="wrapper">
    <div class="screen-backdrop"></div>
    <!-- 메뉴 정보 -->
    <div class="screen home-screen">
        <div class="head-wrapper">
            <div class="menu-btn">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                    />
                </svg>
            </div>
            <div class="welcome">
                <div class="content">
                    <h1>메뉴</h1>
                    <p>리뷰할 메뉴를 골라주세요!</p>
                </div>
                <div class="img">
                    <img src="/images/baekdabang.png" alt=""> <!-- 음식점 로고 사진 -->
                </div>
            </div>
        </div>

        <!-- categories -->
        <div class="categories-wrapper">
            <div class="categories">
                <div class="category">
                    <div class="item" th:each="item : ${itemList}" th:attr="itemId=${item.itemId}, userId=${item.adminId}" onclick="goToReviewForm(this)">
                        <div class="left">
                            <div class="content">
                                <input type="hidden" th:value="${item.itemId}" class="itemId">
                                <h1 th:text="${item.name}">아이템 이름</h1>
                                <p th:text="${item.price} + '원'">아이템 가격</p>
                            </div>
                        </div>
                        <img th:src="${item.itemImageUrl}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function goToReviewForm(element){
        let userId = element.getAttribute("userId");
        let itemId = element.getAttribute("itemId");
        window.location.href="/review/write/"+userId+"/"+itemId;
    }
</script>
</html>
